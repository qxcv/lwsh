<head>
  <title>lwsh</title>
  <link rel=stylesheet href=fa/css/font-awesome.min.css>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
</head>

<body>
  <header>study hall</header>

  {{> cameras}}

  {{> pomostatus}}

  {{> chatbox}}
</body>

<template name="cameras">
  <section id=cameras>
    <div id=nocameras>
        <div class="icons fa-stack">
            <i class="fa fa-camera fa-stack-1x"></i>
            <i class="fa fa-ban fa-stack-2x"></i>
        </div>
        <div>
            Nobody has their camera turned on. Why not turn yours own?<br/>
            Oh, that's right&mdash;because THERE IS NO CAMERA SUPPORT YET.
        </div>

    </div>
  </section>
  <a href=# id=expandcollapse class="fa fa-chevron-up"></a>
</template>

<template name="pomostatus">
    <section id=pomostatus>
        <span id=status-name>{{status.name}}</span> for
        <time datetime={{status.until}}><span class=minutes></span> minutes and <span class=seconds></span>
        seconds</time>.
    </section>
</template>

<template name="chatbox">
    <section id=chatbox>
        <table>
            <tr>
                <td id=users>
                    <div class=user>
                        personA
                    </div>
                    <div class=user>
                        personB
                    </div>
                    <div class=user>
                        personC
                    </div>
                </td>
                <td id=scrollback>
                    personA: Hello, world!
                </td>
            </tr>
            <tr>
                <td id=mynick>
                    <input type=text placeholder="Enter nick">
                </td>
                <td><input type=text placeholder="Type away!"></td>
            </tr>
        </table>
    </section>
</template>
